---

name: Code and Styling Validation

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  changelog:
    name: Validate changelog fragment
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Ensure branch changelog exists
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BRANCH="${{ github.head_ref }}"
          else
            BRANCH="${{ github.ref_name }}"
          fi

          DEFAULT_BRANCH="${{ github.event.repository.default_branch }}"

          if [ "$BRANCH" = "$DEFAULT_BRANCH" ]; then
            echo "Default branch ($DEFAULT_BRANCH): skipping changelog validation."
            exit 0
          fi

          CHANGELOG_FILE="changelogs/fragments/${BRANCH}.yml"
          if [ ! -f "$CHANGELOG_FILE" ]; then
            echo "Missing changelog fragment: $CHANGELOG_FILE"
            exit 1
          fi

          echo "Found changelog fragment: $CHANGELOG_FILE"

      - name: Install antsibull-changelog
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install antsibull-changelog

      - name: Lint changelog fragments
        run: |
          antsibull-changelog lint

  lint:
    name: Lint and Validate Python Code
    needs: changelog
    runs-on: ubuntu-latest
    container:
      image: quay.io/centos/centos:stream10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Python and tools
        run: |
          dnf -y install python3 python3-pip
          python3 -m pip install --upgrade pip
          python3 -m pip install --upgrade flake8
#          python3 -m pip install --upgrade pylint

      - name: Check syntax validity
        run: |
          echo "Checking Python syntax..."
          python -m compileall .

      - name: Run flake8 (PEP8 style guide)
        run: |
          echo "Running flake8 for PEP8 compliance..."
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics

#      - name: Run pylint
#        run: |
#          echo "Running pylint..."
#          pylint $(find . -name "*.py")
